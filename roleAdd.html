<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrapValidator.min.css">



    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrapValidator.min.js"></script>


    <title>角色配置</title>
    <style>
        .bgColor{
            background-color:rgba(243,66,111,0.15)
        }
        .divBorder{
            border: solid 1px rgba(12,24,255,0.15);
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
        }
        .h4font{
            margin-top: 0px;
            font-family: 微软雅黑;
            font-weight: 600;
        }
        .special {
            border: solid 1px rgba(12,24,255,0.15);
            padding: 1px;
            margin-top: 1px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>



</head>
<body >
<div class="container-fluid panel-body" style="padding-bottom:0px">
    <form class="form-horizontal" id="formAdd" action="#" th:action="@{/customer/add}" method="post">

        <div class="panel panel-default" style="margin-bottom: 0px">
            <h4 class="panel panel-heading h4font">
                角色配置
                <small>（*星号是必填项）</small>
            </h4>

            <div class="panel-body" id="customerPanel">
                <div class="form-group">
                    <label class="col-sm-1 control-label"><span style="color: red;font-weight: bold">＊</span>角色名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="name" placeholder="角色名称" th:value="${user.userName}">
                    </div>
                    <label class="control-label">（输入类型是
                        字母、数字、下划线或它们的组合，最长16位）</label>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">角色描述</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="userName" placeholder="角色描述" th:value="${user.name}">
                    </div>
                    <label class="control-label">（简单描述角色的使用范围）</label>
                </div>



                <div class="form-group">
                    <label class="col-sm-1 control-label"><span style="color: red;font-weight: bold">＊</span>状态</label>

                    <div class="col-sm-11">

                        <label class="radio-inline">
                            <input type="radio"  value="1" name="state"  checked>正常
                        </label>
                        <label class="radio-inline">
                            <input type="radio"  value="0" name="state">禁用
                        </label>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-1 control-label">创建时间</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" disabled name="createTime" placeholder=""
                               th:value="${#temporals.format(createTime, 'yyyy-MM-dd HH:mm')}">
                    </div>
                    <label class="control-label">（系统自动生成）</label>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">有效期</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="userName" placeholder="有效期" th:value="${user.expiredDate}">
                    </div>
                    <label class="control-label">（置空表示永不过期）</label>
                </div>


            </div>
        </div>

        <br>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-1">
                <button type="submit" class="btn btn-primary">保 存</button>
            </div>

            <div class="col-sm-1">
                <a href="/customer/list" th:href="@{/customer/list}" class="btn btn-primary">返 回</a>
            </div>
        </div>



    </form>

</div>








</body>
</html>
